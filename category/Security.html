---
layout: default
---


	{% for post in site.categories.Security %}
	<div class="post">
    <h1 class="post-title">
	<li><a href="{{ post.url }}">{{ post.title }}</a></li>
	</h1>
	    <span class="post-date">{{ post.date | date_to_string }}</span>
    {{ post.content }}
  </div>
  {% endfor %}
</div>
